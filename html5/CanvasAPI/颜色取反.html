<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色取反</title>
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <style type="text/css">
        body  {margin:0;padding:0;font-size:0;overflow:hidden;}
        canvas{overflow:hidden;}
    </style>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <script src="../utils/utils.js"></script>
    <script>
        var canvas;
        canvas = document.getElementById('canvas');
        canvas.width=utils.getScreenSize().w;
        canvas.height=utils.getScreenSize().h;
        window.onload = function () {
            var context = canvas.getContext('2d');

            var image=new Image();

            image.onload=function(){
                context.drawImage(image,0,0);

                var imageData = context.getImageData(0, 0, canvas.width, canvas.height),
                    pixels = imageData.data;

               for (var offset = 0, len = pixels.length; offset < len; offset += 4) {
                    var r = pixels[offset],
                        g = pixels[offset + 1],
                        b = pixels[offset + 2];

                    pixels[offset]     = 255 - r;              //颜色取反
                    pixels[offset + 1] = 255 - g;
                    pixels[offset + 2] = 255 - b;

                }
                context.putImageData(imageData, 0, 0);
            }
            image.src='../img/color.png';
        };
    </script>
</body>
</html>
