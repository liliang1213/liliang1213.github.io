<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小球正弦运动</title>
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <style type="text/css">
        body  {margin:0;padding:0;font-size:0;overflow:hidden;}
        canvas{overflow:hidden;}
    </style>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <script src="../utils/utils.js"></script>
    <script src="../classes/ball.js"></script>
    <script>
        var canvas;
        canvas = document.getElementById('canvas');
        canvas.width=utils.getScreenSize().w;
        canvas.height=utils.getScreenSize().h;

        window.onresize = function () {
            canvas.width=utils.getScreenSize().w;
            canvas.height=utils.getScreenSize().h;
        }

        window.onload = function () {
            var context = canvas.getContext('2d'),
                ball = new Ball(),
                vx=2,
                angleX=0,
                angleY = 0;

            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;

            (function drawFrame () {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);

                ball.y = canvas.height / 2 + Math.sin(angleY) * 50;
//                ball.x = canvas.width / 2 + Math.sin(angleX) * 50;          //双向正弦运动
//                ball.x+=vx;                   //垂直正弦运动
                angleY += 0.1;
//                angleX += 0.07;
                ball.draw(context);
            }());
        };

    </script>
</body>
</html>
