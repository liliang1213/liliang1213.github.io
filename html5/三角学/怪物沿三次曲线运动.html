<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>怪物沿三次曲线运动</title>
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <style type="text/css">
        body  {margin:0;padding:0;font-size:0;overflow:hidden;background-color: black}
        canvas{overflow:hidden;}
    </style>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <script src="../utils/utils.js"></script>
    <script src="../classes/monster.js"></script>
    <script>
        var canvas;
        canvas = document.getElementById('canvas');
        canvas.width=utils.getScreenSize().w;
        canvas.height=utils.getScreenSize().h;

        window.onresize = function () {
            canvas.width=utils.getScreenSize().w;
            canvas.height=utils.getScreenSize().h;
        }


        window.onload = function () {
            var image=new Image();

            image.onload=function(){
                draw();
            }
            image.src='../img/C.png';

            function draw(){
                var context = canvas.getContext('2d'),
                    monster = new Monster(image),
                    xpos=-monster.width,
                    ypos=canvas.height,
                    t=0,

                    x0 = xpos,                   //起点
                    y0 = ypos,

                    x1=200,                     //控制点
                    y1=200,

                    x2 = 500,                   //控制点
                    y2 = 200,

                    x3 = canvas.width+monster.width,                   //终点
                    y3 = 0;
                    monster.x = xpos;
                    monster.y = ypos;
//                monster.rotation=90*Math.PI/180;

                monster.draw(context);

                (function drawFrame () {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    if(t<1){
                        t += 0.01;
                    }

                    var cx = 3 * ( x1 - x0 ),
                    bx = 3 * ( x2 - x1 ) - cx,
                    ax = x3 - x0 - cx - bx,

                    cy = 3 * ( y1 - y0 ),
                    by = 3 * ( y2 - y1 ) - cy,
                    ay = y3 - y0 - cy - by;

                    //三次贝塞尔曲线公式
                    xpos = ax*Math.pow(t,3)+bx*Math.pow(t,2)+cx*t+x0;
                    ypos = ay*Math.pow(t,3)+by*Math.pow(t,2)+cy*t+y0;

                    monster.x = xpos;
                    monster.y = ypos;

                    monster.draw(context);
                }());
            }

        };

    </script>
</body>
</html>
