<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>沿曲线运动</title>
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <style type="text/css">
        body  {margin:0;padding:0;font-size:0;overflow:hidden;}
        canvas{overflow:hidden;}
    </style>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <script src="../utils/utils.js"></script>
    <script>
        var canvas;
        canvas = document.getElementById('canvas');
        canvas.width=utils.getScreenSize().w;
        canvas.height=utils.getScreenSize().h;

        window.onresize = function () {
            canvas.width=utils.getScreenSize().w;
            canvas.height=utils.getScreenSize().h;
        }

        window.onload = function () {
            context = canvas.getContext('2d'),
                xpos=100,
                ypos=200,
                t=0,

                x0 = 100,                   //起点
                y0 = 200,

                x1=450,                     //控制点
                y1=300,

                x2 = 200,                   //终点
                y2 = 400;

            (function drawFrame () {
                window.requestAnimationFrame(drawFrame, canvas);

                context.beginPath();

                context.moveTo(xpos, ypos);

                if(t<1){
                    t += 0.01;
                }

                //二次贝塞尔曲线公式
                xpos = Math.pow((1-t),2)*x0+2*t*(1-t)*x1+Math.pow(t,2)*x2;
                ypos = Math.pow((1-t),2)*y0+2*t*(1-t)*y1+Math.pow(t,2)*y2;


                context.lineTo(xpos, ypos);
                context.stroke();
            }());
        };

    </script>
</body>
</html>
